<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | Nodi</title>
    <style>
        body {
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: #231F20;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            display: none; /* Initially hidden */
            margin: 20px auto;
            width: 100%;
            max-width: 1080px;
            height: 1920px;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #ff6600;
            color: white;
            border-radius: 8px;
            margin-top: 20%;
        }
        #startButton:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Nodi</h1>
    <p>by MMGames</p>

    <!-- Start Button -->
    <button id="startButton">Start Game</button>

    <!-- Game Container (Initially Hidden) -->
    <div id="gameContainer">
        <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>
    </div>

    <script src="Build/MMGames.loader.js"></script>
    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("gameContainer").style.display = "block";
            this.style.display = "none";
            let canvas = document.querySelector("#unity-canvas");
            canvas.width = Math.round(1080 * 0.9);  // 10% smaller
            canvas.height = Math.round(1920 * 0.9); // 10% smaller
            createUnityInstance(document.querySelector("#unity-canvas"), {
                arguments: [],
                dataUrl: "Build/MMGames.data",
                frameworkUrl: "Build/MMGames.framework.js",
                codeUrl: "Build/MMGames.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "MMGames",
                productName: "Nodi",
                productVersion: "0.4.0",
            });
        });
    </script>
</body>
</html>
